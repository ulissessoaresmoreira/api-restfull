<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="display">
        <div class="container">
            <div class="box"> <h1>Listagem de produtos</h1></div>
            <div class="list"> 
                <ul id="products-list">    
                </ul>
            </div>
        </div>
    </section>
    <div>
        <section class="form">
            <div class="register">
                <form id="form">
                    <div class="element">
                        <label>Name</label> 
                        <input type="text" name="name">
                    </div>
                    <div class="element">
                        <label>Brand</label>
                        <input type="text" name="brand">
                    </div>
                    <div class="element">
                        <label>Price</label>
                        <input type="number" name="price">
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <div class="hidden" id="edit">   
                <hr>    
                <div class="register">
                    <form id="formEdit">
                        <input type="hidden" name="id" >
                        <div class="element">
                            <label>Name</label> 
                            <input type="text" name="name">
                        </div>
                        <div class="element">
                            <label>Brand</label>
                            <input type="text" name="brand">
                        </div>
                        <div class="element">
                            <label>Price</label>
                            <input type="number" name="price">
                        </div>
                        <button type="submit">Editar</button>
                    </form>
                </div>        
        </div>

        </section>
    </div>

    
    
    <script src="main.js"></script>
</body>
</html>
